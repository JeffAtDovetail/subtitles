
<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="subtitles" content="Test subtitles" />
  <meta charset="utf-8">
  <title>Test subtitles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <h2>Note: You may need to turn captions on in video settings.</h2>
    <div class="base">
        <video id="video" controls>
            <track src="whole.vtt" kind="subtitles" srclang="en" label="English" default>
        </video>
    </div>
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'hls.m3u8';
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
        }
        // HLS.js is not supported on platforms that do not have Media Source
        // Extensions (MSE) enabled.
        //
        // When the browser has built-in HLS support (check using `canPlayType`),
        // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
        // element through the `src` property. This is using the built-in support
        // of the plain video element, without using HLS.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
        }
      </script>

</body>
</html>
